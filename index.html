<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Optimus Tech</title>
</head>
<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img src="img/logo.svg" alt="Logotipo da OptimusTech" class="cabecalho__imagem">
            <h1 class="cabecalho__titulo">OptimusTech</h1>
        </div>

        <ul class="cabecalho__lista">
            <li class="cabecalho__lista-item">
                <a href="" class="cabecalho__lista-link">Home</a>
            </li>
            <li class="cabecalho__lista-item">
                <a href="" class="cabecalho__lista-link">Produtos</a>
            </li>
            <li class="cabecalho__lista-item">
                <a href="" class="cabecalho__lista-link">Recursos</a>
            </li>
            <li class="cabecalho__lista-item">
                <a href="" class="cabecalho__lista-link">Sobre Nós</a>
            </li>
        </ul>

        <div class="cabecalho__container">
            <a href="" class="cabecalho__lista-link">Entrar</a>
            <a href="" class="cabecalho__lista-link botao__cadastrar">Cadastrar</a>
        </div>
    </header>
    <!--Seção Banner-->
    <section class="banner">
        <p class="banner__titulo">Sobre Nós</p>
        <h2 class="banner__texto">Por que somos diferentes?</h2>
        <p class="banner__texto-2">
            Nós focamos nos detalhes de tudo que fazemos. 
            Tudo para ajudar as empresas de todo o mundo 
            a se concentrarem naquilo que é realmente importante para elas.
        </p>
    </section>   
    
</body>
</html>
